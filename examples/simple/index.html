<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iobio-client demo</title>
  </head>

  <body>
    <script src='/node_modules/iobio-client/dist/bundle.iife.js'></script>
    <script>
      const api = new iobio.Api();

      api.getAlignmentHeader("https://s3.amazonaws.com/iobio/samples/bam/NA12891.exome.bam")
      .then((header) => {
        console.log(header);
      });

      const aln = api.getAlignment("https://s3.amazonaws.com/iobio/samples/bam/NA12891.exome.bam");

      aln.on('data', (data) => {
        console.log("yolo");
      });

      aln.on('end', () => {
        console.log("done");
      });
    </script>
  </body>
</html>
